<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textarea">enter the temporary address</label>
        <textarea name="text" id="tadress"></textarea> &nbsp &nbsp
        <button type="button" onclick="copy()">submit</button>&nbsp &nbsp
        <label for="textarea"> enter the permanent address</label>
        <textarea name="text" id="padress"></textarea>
    </form>


    <script>
        function copy(){
            let a=document.getElementById("tadress").value;
            document.getElementById("padress").innerHTML=a
        }

    </script>
</body>
</html>
