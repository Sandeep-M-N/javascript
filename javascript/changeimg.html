<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../assets/images/bis hallmark - Copy.png"  id="img1" height="300px" width="300px"  alt="hallmark"><br>
    <strong id="imgname">hallmark</strong><br>
    <button type="button" onclick="change()">submit</button>

    <script>
        function change(){
            let a=document.getElementById("imgname").innerHTML;
            
            if(a=="hallmark"){
                document.getElementById("img1").src="../assets/images/diamond necklace - Copy.jpeg";
            document.getElementById("imgname").innerHTML="necklace";
            
            }
            
            else if(a=="necklace"){
                document.getElementById("img1").src="../assets/images/bis hallmark - Copy.png";
                document.getElementById("imgname").innerHTML="hallmark";
            }
            
        
            // document.getElementById("img1").src="../assets/images/diamond necklace - Copy.jpeg";
            // document.getElementById("imgname").innerHTML="necklace";
        }
    </script>
</body>
</html>
