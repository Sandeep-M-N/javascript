<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="text" id="text"></textarea>
    <br>
    <label for="">enter the replace text</label>
    
    <input type="text" name="word" id="r1"><br>
    <label for="">enter the new text</label>
    <input type="text" name="word" id="r2">
    <button  type="button" onclick="rponce()">replace single text</button>
    &nbsp &nbsp
    
    <button  type="button" onclick="rpall()">replace all text</button>
   

    <script>
        function rponce(){
            let otext=document.getElementById("r1").value;
            let ntext=document.getElementById("r2").value;
            let ans=document.getElementById("text").value;
            let final1=ans.replace(otext,ntext);
            document.getElementById("text").value=final1;
            

        }
         function rpall(){
            let otext=document.getElementById("r1").value;
            let ntext=document.getElementById("r2").value;
            let ans=document.getElementById("text").value;
            let final1=ans.replaceAll(otext,ntext);
            document.getElementById("text").value=final1;
            

        }
    </script>
</body>
</html>
