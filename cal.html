<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-border{
            border: 2px solid red;
            width: 300px;
            height: 200px;
            margin: auto
        }
    </style>
</head>
<body>
    <form class="form-border">
        <label for="">enter first number:</label>
        <input type="text" name="num1" id="num1"><br><br>
        <label for="">enter second number:</label>
        <input type="text" name="num2" id="num2"><br><br>
        <button type="button" onclick="addition()">Add</button>
        <button type="button" onclick="subtraction()">subtract</button>
        <button type="button" onclick="multiplication()"> multiply</button>
        <button type="button" onclick="division()">division</button>
        <h3 id="result">result</h3>
    </form>


    <script>
        
        function addition(){
            let no1=document.getElementById("num1").value;
         let no2=document.getElementById("num2").value;
         let ans=parseInt(no1)+parseInt(no2);
         document.getElementById("result").innerHTML=`result is : ${ans}`;
           
            }

            function subtraction(){
            let no1=document.getElementById("num1").value;
         let no2=document.getElementById("num2").value;
         let ans=parseInt(no1)-parseInt(no2);
         document.getElementById("result").innerHTML=`result is : ${ans}`;
           
            }
            function multiplication(){
            let no1=document.getElementById("num1").value;
         let no2=document.getElementById("num2").value;
         let ans=parseInt(no1)*parseInt(no2);
         document.getElementById("result").innerHTML=`result is : ${ans}`;
           
            }
            function division(){
            let no1=document.getElementById("num1").value;
         let no2=document.getElementById("num2").value;
         let ans=parseInt(no1)/parseInt(no2);
         document.getElementById("result").innerHTML=`result is : ${ans}`;
           
            }

           

    </script>
</body>
</html>
